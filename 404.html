<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Malfunction | AquixMC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
        }
        .title-font {
            font-family: 'Oxanium', cursive;
        }
        .portal {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.3);
            border: 2px dashed rgba(59, 130, 246, 0.5);
            animation: pulse 3s infinite alternate;
        }
        .portal-inner {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .crack {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='300' height='300' viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50,50 Q100,30 150,70 Q200,110 250,80 L280,110 L260,250 L40,230 Z' fill='none' stroke='%23ef4444' stroke-width='3' stroke-dasharray='10,5'/%3E%3C/svg%3E");
            background-size: contain;
            opacity: 0.7;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 50px rgba(59, 130, 246, 0.3); }
            100% { box-shadow: 0 0 70px rgba(124, 58, 237, 0.5); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto">
        <div class="portal mx-auto mb-12 floating">
            <div class="portal-inner">
                <div class="crack"></div>
                <div class="text-9xl font-bold text-red-500">404</div>
            </div>
        </div>
        
        <h1 class="title-font text-4xl md:text-5xl font-bold mb-6 text-white">
            <span class="text-red-500">Portal Malfunction!</span>
        </h1>
        
        <h2 class="text-2xl md:text-3xl font-bold mb-6 text-blue-400">
            <i class="fas fa-unlink mr-3"></i> Connection Failed
        </h2>
        
        <p class="text-xl text-gray-300 mb-8 max-w-2xl mx-auto">
            The interdimensional portal you tried to access is broken or unstable. 
            You cannot travel to this destination at the moment.
        </p>
        
        <div class="grid sm:grid-cols-2 gap-4 max-w-md mx-auto mb-12">
            <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition duration-300 flex items-center justify-center">
                <i class="fas fa-home mr-2"></i> Return to Lobby
            </a>
            <a href="#" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition duration-300 border border-gray-600 flex items-center justify-center">
                <i class="fas fa-question-circle mr-2"></i> Get Help
            </a>
        </div>
        
        <div class="text-gray-500 text-sm">
            <p class="mb-2">Error code: 404_Portal_Not_Found</p>
            <p>Quantum signature: AQUIX-ERR-0xN3T7W0RK</p>
        </div>
    </div>

    <!-- Floating particles -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-3 h-3 bg-blue-400 rounded-full opacity-50" style="animation: float 7s infinite 1s;"></div>
        <div class="absolute top-1/3 right-1/4 w-2 h-2 bg-purple-400 rounded-full opacity-50" style="animation: float 5s infinite 2s;"></div>
        <div class="absolute bottom-1/4 left-1/3 w-4 h-4 bg-blue-500 rounded-full opacity-30" style="animation: float 9s infinite;"></div>
        <div class="absolute bottom-1/3 right-1/3 w-3 h-3 bg-purple-500 rounded-full opacity-30" style="animation: float 6s infinite 3s;"></div>
    </div>
</body>
</html>
